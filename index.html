<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Praise&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
 <div class="hero">
  <div class="himg">
  <img src="images/image-equilibrium.jpg" alt="equilibrium" class="hero-image">
  </div>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="semi-hero">
  0.041 ETH
  <p class="time">3 days left</p>
 </div>
 <div class="cardfoot">
  <div class="avatar">
  <img src="images/image-avatar.png" alt="avatar">
  <p>Creation of <a href="#">Jules Wyvern</a></p>
 </div>
 </div> 
 </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MhassanAv" target="_blank">Muhammed Hassan</a>.
  </div>
</body>
</html>
